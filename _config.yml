# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: de-RSE
logo: "/assets/images/de-rse.png"
email:
description: >- # this means to ignore newlines until "baseurl:"
  de-RSE e.V. - Gesellschaft für Forschungssoftware (Society for Research Software)
  is the community-driven professional body for research software engineers in Germany.
twitter_username: RSE_de
github_username: de-RSE
minimal_mistakes_skin: default
search: true

# i18n with polyglot
languages: ["en", "de"]
default_lang: "de"
exclude_from_localization: ["javascript", "images", "css", "CNAME", "assets"]
parallel_localization: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-polyglot

author:
  name   : "de-RSE e.V."
  avatar : "/assets/images/de-rse.png"
  bio    : "Gesellschaft für Forschungssoftware"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.de-rse.org"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/RSE_de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/de-rse"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/RSE_de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/de-RSE"
    - label: "Impressum (Legal notice)"
      icon: "fas fa-balance-scale"
      absolute_path: "impressum-legal-notice/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
